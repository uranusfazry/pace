<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uranus Fazry MLBB Portal | Fanny P.Ace</title>
    <!-- Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome (Ikon) --><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Library untuk Fungsionalitas (TETAP SAMA) --><script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <style>
        @import url(https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&family=Rajdhani:wght@300;400;500;600;700&display=swap);#particle-canvas,body::after{left:0;width:100%;height:100%;pointer-events:none;position:fixed;top:0}#mobile-menu,.dropdown{backdrop-filter:blur(20px);padding:1.5rem}body,select option{background:var(--dark-bg)}:root{--mlbb-blue:#00d4ff;--mlbb-purple:#9d4edd;--mlbb-pink:#ff006e;--mlbb-dark:#0a0014;--mlbb-darker:#1a0033;--neon-blue:#00d4ff;--neon-pink:#ff006e;--neon-purple:#9d4edd;--dark-bg:#0a0014;--darker-bg:#1a0033}*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Chakra Petch',sans-serif;color:#fff;min-height:100vh;overflow-x:hidden;position:relative;display:flex;flex-direction:column;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;text-rendering:optimizeLegibility}.font-exo2,.font-orbitron{font-family:Rajdhani,sans-serif}.font-rajdhani{font-family:'Chakra Petch',sans-serif}#bg-container{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-2;overflow:hidden}.bg-media{position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;filter:brightness(.6) saturate(1.2);transition:transform .5s,width .5s,height .5s,opacity .5s,filter .5s;will-change:transform,opacity,filter}.btn-neon,.btn-secondary,.nav-item,.navbar{transition:.3s}#bg-video,body.light-mode #bg-video{opacity:.35;z-index:1}#bg-image{opacity:0;z-index:0}body.light-mode #bg-image{opacity:1!important;filter:saturate(1.15)}@media (min-width:1024px){.bg-media{width:100vh;height:100vw;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%) rotate(-90deg)}}#particle-canvas{z-index:-1}body::after{content:'';background:linear-gradient(90deg,transparent 0,rgba(157,78,221,.03) 50%,transparent 100%),repeating-linear-gradient(0deg,rgba(0,212,255,.03) 0,transparent 2px,transparent 4px,rgba(0,212,255,.03) 6px);z-index:1;animation:8s linear infinite scanlines}@keyframes scanlines{0%{transform:translateY(0)}100%{transform:translateY(20px)}}.content-layer{position:relative;z-index:10}main.content-layer{flex-grow:1}.neon-text-blue{color:var(--mlbb-blue);text-shadow:0 0 10px var(--mlbb-blue)}.neon-text-pink{color:var(--mlbb-pink);text-shadow:0 0 8px var(--mlbb-pink),0 0 16px rgba(255,0,110,.7)}.neon-text-purple,footer p:last-child{text-shadow:0 0 8px var(--mlbb-purple)}.neon-text-purple{color:var(--mlbb-purple)}.glitch-effect{position:relative;font-family:Rajdhani,sans-serif;font-weight:900;font-size:4rem;line-height:1;text-transform:uppercase;letter-spacing:3px;color:#fff;text-shadow:0 0 10px var(--mlbb-blue),0 0 20px var(--mlbb-blue),0 0 40px var(--mlbb-purple);animation:5s infinite glitch-text}#logo-container span,.btn-neon{letter-spacing:2px;text-transform:uppercase}#time,.btn-neon,.btn-neon-blue{color:var(--mlbb-blue)}@keyframes glitch-text{0%,100%{text-shadow:0 0 10px var(--mlbb-blue),0 0 20px var(--mlbb-blue),0 0 40px var(--mlbb-purple)}25%{text-shadow:2px 2px 10px var(--mlbb-pink),-2px -2px 20px var(--mlbb-blue)}50%{text-shadow:-2px 2px 15px var(--mlbb-purple),2px -2px 25px var(--mlbb-pink)}75%{text-shadow:2px -2px 10px var(--mlbb-blue),-2px 2px 20px var(--mlbb-purple)}}.navbar{background:rgba(26,0,51,.85);backdrop-filter:blur(20px);border-bottom:2px solid transparent;border-image:linear-gradient(90deg,var(--mlbb-blue),var(--mlbb-purple),var(--mlbb-pink)) 1;box-shadow:0 5px 30px rgba(157,78,221,.3)}.navbar .container>div{height:70px;transition:height .3s}@media (min-width:768px){.navbar .container>div{height:70px}}#logo-container{position:relative;padding:.5rem}#logo-container img{width:50px;height:50px;border-radius:50%;background:linear-gradient(135deg,var(--mlbb-blue),var(--mlbb-purple));box-shadow:0 0 25px var(--mlbb-purple),inset 0 0 15px rgba(255,255,255,.3);animation:2s ease-in-out infinite pulse-glow}@keyframes pulse-glow{0%,100%{box-shadow:0 0 25px var(--mlbb-purple),inset 0 0 15px rgba(255,255,255,.3)}50%{box-shadow:0 0 40px var(--mlbb-blue),inset 0 0 25px rgba(255,255,255,.5)}}#logo-container span{font-family:Rajdhani,sans-serif;font-weight:700;font-size:1.5rem;background:linear-gradient(90deg,var(--mlbb-blue),var(--mlbb-pink));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;filter:drop-shadow(0 0 10px rgba(0, 212, 255, .5))}.nav-item{position:relative}.nav-item:hover i,.nav-item:hover span{color:var(--mlbb-pink);text-shadow:0 0 10px var(--mlbb-pink)}.nav-item::after{content:'';position:absolute;bottom:-5px;left:50%;transform:translateX(-50%);width:0;height:2px;background:linear-gradient(90deg,var(--mlbb-blue),var(--mlbb-purple));transition:width .3s;border-radius:1px}.nav-item:hover::after{width:100%}.dropdown{display:none;position:absolute;background:rgba(26,0,51,.95);border:2px solid var(--mlbb-purple);border-radius:15px;box-shadow:0 10px 40px rgba(157,78,221,.5);min-width:320px;margin-top:.75rem;animation:.3s slideDown}.btn-neon,.portal-card{position:relative;overflow:hidden}#mobile-menu-overlay,.modal-overlay,.portal-card{backdrop-filter:blur(10px)}@keyframes slideDown{from{opacity:0;transform:translateY(-10px)}to{opacity:1;transform:translateY(0)}}.group:hover .dropdown{display:block}#mobile-menu-overlay{position:fixed;inset:0;background:rgba(0,0,0,.9);z-index:55;transition:opacity .3s}#mobile-menu{position:fixed;top:0;right:0;height:100%;width:80%;max-width:300px;background:rgba(26,0,51,.98);border-left:2px solid var(--mlbb-purple);z-index:60;transform:translateX(100%);transition:transform .3s cubic-bezier(.175, .885, .32, 1.275);display:flex;flex-direction:column}#mobile-menu.open{transform:translateX(0)}.btn-neon{padding:.75rem 1.5rem;background:rgba(157,78,221,.1);border:2px solid var(--mlbb-purple);font-weight:600;cursor:pointer;z-index:1;display:inline-flex;align-items:center;justify-content:center;border-radius:.5rem;font-family:Rajdhani,sans-serif;text-shadow:0 0 5px currentColor}#time,.btn-secondary{font-weight:700;font-family:Rajdhani,sans-serif}.btn-neon::before{content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;background:linear-gradient(90deg,transparent,rgba(0,212,255,.3),transparent);transition:left .5s;z-index:-1}.btn-neon-blue:hover,.btn-neon:hover{background:rgba(0,212,255,.2);border-color:var(--mlbb-blue);color:#fff}.btn-neon:hover{box-shadow:0 0 20px var(--mlbb-blue),inset 0 0 20px rgba(0,212,255,.2);transform:translateY(-2px);text-shadow:none}.btn-neon:hover::before{left:100%}.btn-neon:active{transform:translateY(0) scale(.95);box-shadow:0 0 5px currentColor;transition-duration:.1s}.btn-neon-blue{background:rgba(0,212,255,.1);border-color:var(--mlbb-blue)}.btn-neon-blue:hover{box-shadow:0 0 20px var(--mlbb-blue)}.btn-neon-pink{background:rgba(255,0,110,.1);border-color:var(--mlbb-pink);color:var(--mlbb-pink)}#date,.btn-neon-purple,footer p:last-child{color:var(--mlbb-purple)}.btn-neon-pink:hover{background:rgba(255,0,110,.2);border-color:var(--mlbb-pink);color:#fff;box-shadow:0 0 20px var(--mlbb-pink)}.btn-neon-purple{background:rgba(157,78,221,.1);border-color:var(--mlbb-purple)}.btn-neon-purple:hover{background:rgba(157,78,221,.2);border-color:var(--mlbb-purple);color:#fff;box-shadow:0 0 20px var(--mlbb-purple)}.btn-secondary{background:rgba(255,255,255,.1);border:1px solid rgba(255,255,255,.3);border-radius:.5rem;padding:.5rem 1rem;text-transform:uppercase}.btn-secondary:hover{background:rgba(255,255,255,.2);border-color:var(--mlbb-pink);color:var(--mlbb-pink)}.portal-card{background:linear-gradient(135deg,rgba(26,0,51,.8),rgba(10,0,20,.9));border:2px solid transparent;border-radius:15px;padding:2rem;transition:.4s;height:100%}.portal-card::before{content:'';position:absolute;top:-2px;left:-2px;right:-2px;bottom:-2px;background:linear-gradient(45deg,var(--mlbb-blue),var(--mlbb-purple),var(--mlbb-pink));border-radius:15px;z-index:-1;opacity:0;transition:opacity .4s}.portal-card:hover .delete-btn,.portal-card:hover::before{opacity:1}.portal-card:hover{transform:translateY(-10px) scale(1.02);box-shadow:0 15px 40px currentColor}.portal-card .z-10 i,.portal-card .z-10 img{font-size:3rem;margin-bottom:1rem;filter:drop-shadow(0 0 15px currentColor);animation:3s ease-in-out infinite float;height:48px;width:48px;object-fit:contain;margin-left:auto;margin-right:auto}@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}.delete-btn{position:absolute;top:.75rem;right:.75rem;color:rgba(255,100,100,.5);background:#111827;border-radius:50%;width:28px;height:28px;display:flex;align-items:center;justify-content:center;transition:.3s;z-index:20;opacity:.7}.delete-btn:hover{color:var(--mlbb-pink);background:#000;transform:scale(1.1);text-shadow:0 0 10px var(--mlbb-pink)}.profile{width:150px;height:150px;border-radius:50%;border:4px solid var(--mlbb-pink);box-shadow:0 0 30px var(--mlbb-pink),0 0 50px var(--mlbb-purple),inset 0 0 20px rgba(255,0,110,.3);overflow:hidden;margin:0 auto 2rem;position:relative;animation:4s linear infinite rotate-border}.modal-content,.time-container{border:2px solid var(--mlbb-purple)}@keyframes rotate-border{0%{filter:hue-rotate(0deg)}100%{filter:hue-rotate(360deg)}}.profile video{width:100%;height:100%;object-fit:cover;position:relative;z-index:1;object-position:50% 25%;will-change:transform}.time-container{background:linear-gradient(135deg,rgba(0,212,255,.1),rgba(157,78,221,.1));border-radius:20px;padding:1.5rem 3rem;box-shadow:0 0 30px rgba(157,78,221,.3),inset 0 0 20px rgba(0,212,255,.1);position:relative;overflow:hidden}#time{font-size:3rem;text-shadow:0 0 20px var(--mlbb-blue)}#date,footer p:first-child,input,select,textarea{font-family:'Chakra Petch',sans-serif}#date{font-size:1.2rem;text-shadow:0 0 10px var(--mlbb-purple)}.modal-overlay{background:rgba(0,0,0,.9);animation:.3s fadeIn}.modal-content{background:linear-gradient(135deg,rgba(26,0,51,.95),rgba(10,0,20,.95));border-radius:20px;box-shadow:0 0 50px rgba(157,78,221,.5);animation:.3s cubic-bezier(.175,.885,.32,1.275) slideIn}@keyframes fadeIn{from{opacity:0}to{opacity:1}}@keyframes slideIn{from{transform:translateY(-30px) scale(.95);opacity:0}to{transform:translateY(0) scale(1);opacity:1}}input,select,textarea{background:rgba(10,0,20,.8)!important;border:2px solid var(--mlbb-purple);color:#fff;padding:.75rem;border-radius:10px;transition:.3s}input:focus,select:focus,textarea:focus{outline:0;border-color:var(--mlbb-blue);box-shadow:0 0 20px rgba(0,212,255,.3);background:rgba(10,0,20,.9)!important}select option{color:#fff;padding:8px}::placeholder{color:rgba(255,255,255,.4);opacity:1}.modal-content code{background:rgba(0,0,0,.3);color:var(--mlbb-pink);padding:2px 5px;border-radius:4px;font-family:Rajdhani,sans-serif}::-webkit-scrollbar{width:10px}::-webkit-scrollbar-track{background:var(--mlbb-darker)}::-webkit-scrollbar-thumb{background:linear-gradient(180deg,var(--mlbb-blue),var(--mlbb-purple));border-radius:10px}::-webkit-scrollbar-thumb:hover{background:linear-gradient(180deg,var(--mlbb-purple),var(--mlbb-pink))}footer{background:rgba(5,0,8,.8);border-top:1px solid rgba(0,212,255,.2);margin-top:auto;height:60px;display:flex;flex-direction:column;align-items:center;justify-content:center;padding-left:1rem;padding-right:1rem}footer p:first-child{font-size:13px}footer p:last-child{font-family:Rajdhani,sans-serif}@media (max-width:768px){.glitch-effect{font-size:2.5rem}#time{font-size:2rem}#logo-container span{font-size:1.2rem}}
    </style>
</head>
<body>

    <!-- STRUKTUR HTML DARI KODE 1 (TIDAK BERUBAH) -->

    <!-- Background & Partikel (Struktur HTML Sama) -->
    <div id="bg-container">
        <!-- Video background -->
        <video id="bg-video" class="bg-media" autoplay muted playsinline>
            <source src="https://files.catbox.moe/q23pnv.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <!-- Gambar fallback yang sudah ada -->
        <img id="bg-image" class="bg-media" src="https://i.imghippo.com/files/IL7574yM.jpg" alt="MLBB Fanny Background">
    </div>
    <canvas id="particle-canvas"></canvas>

    <!-- Navbar (Struktur HTML Refactor) -->
    <nav class="navbar fixed top-0 left-0 right-0 z-50 content-layer">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center">
                <!-- Logo -->
                <div id="logo-container" class="flex items-center cursor-pointer">
                    <!-- [MODIFIKASI] class logo-pulse dihapus, style via #logo-container img -->
                    <img src="https://i.imghippo.com/files/EePl9866XxI.png" alt="MLBB Nexus Logo" class="h-10 w-auto">
                    <!-- [MODIFIKASI] class font-orbitron akan di-style ulang oleh CSS baru -->
                    <span class="font-bold text-xl tracking-wider ml-3 font-orbitron">MLBB FANNY</span>
                </div>

                <!-- Navigasi Desktop (Refactor) -->
                <div class="hidden md:flex items-center space-x-8">
                    <!-- Tombol Pengaturan -->
                    <div class="nav-item relative group">
                        <button class="flex items-center space-x-2 neon-text-blue font-medium text-sm uppercase font-orbitron">
                            <i class="fas fa-cog"></i>
                            <span>Settings</span>
                            <i class="fas fa-chevron-down text-xs transition-transform duration-300 group-hover:rotate-180"></i>
                        </button>
                        <!-- Dropdown Menu (Refactor) -->
                        <div class="dropdown absolute right-0 mt-2 w-80 rounded-lg p-4">
                            <h3 class="text-sm neon-text-pink mb-3 uppercase tracking-wider font-orbitron">Portal Management</h3>
                            <button onclick="showAddLinkModal()" class="btn-neon btn-neon-blue w-full text-sm mb-3">
                                <i class="fas fa-plus mr-2"></i>Add New Portal
                            </button>

                            <h3 class="text-sm neon-text-blue mt-4 mb-3 uppercase tracking-wider font-orbitron">Data Management</h3>
                            <div class="grid grid-cols-2 gap-3">
                                <button onclick="importData()" class="btn-neon btn-neon-purple w-full text-xs"><i class="fas fa-upload mr-1"></i>Import</button>
                                <button onclick="backupData()" class="btn-neon btn-neon-purple w-full text-xs"><i class="fas fa-download mr-1"></i>Backup</button>
                            </div>

                            <h3 class="text-sm neon-text-pink mt-4 mb-3 uppercase tracking-wider font-orbitron">System Reset</h3>
                            <button onclick="showConfirmationModal('Yakin ingin mereset semua pengaturan?', resetAllSettings)"
                                    class="btn-neon btn-neon-pink w-full text-sm mb-3">
                                <i class="fas fa-undo mr-2"></i>Reset All
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Tombol Menu Mobile (Ikon Baru) -->
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="neon-text-pink text-3xl focus:outline-none">
                        <i class="fas fa-bars-staggered"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu (Struktur HTML Refactor Total) -->
    <div id="mobile-menu-overlay" class="fixed inset-0 z-50 hidden md:hidden" onclick="closeMobileMenu()"></div>
    <div id="mobile-menu" class="fixed top-0 right-0 h-full w-4/5 max-w-xs z-[60] transform translate-x-full transition-transform duration-300 ease-in-out md:hidden p-6 flex flex-col space-y-4">
        
        <!-- Header Menu Mobile -->
        <div class="flex justify-between items-center pb-4 border-b border-purple-500/30">
            <span class="font-orbitron neon-text-blue text-lg">MENU</span>
            <button onclick="closeMobileMenu()" class="w-10 h-10 bg-gray-900 rounded-full flex items-center justify-center neon-text-pink">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>

        <!-- Konten Menu Mobile -->
        <div class="flex-grow overflow-y-auto">
            <h3 class="text-sm neon-text-pink mb-3 uppercase tracking-wider font-orbitron">Portal</h3>
            <button onclick="showAddLinkModal(); closeMobileMenu();" class="btn-neon btn-neon-blue w-full text-sm mb-4">
                <i class="fas fa-plus mr-2"></i>Add Portal
            </button>

            <h3 class="text-sm neon-text-blue mt-4 mb-3 uppercase tracking-wider font-orbitron">Data</h3>
            <div class="grid grid-cols-2 gap-3 mb-4">
                <button onclick="importData(); closeMobileMenu();" class="btn-neon btn-neon-purple w-full text-xs"><i class="fas fa-upload mr-1"></i>Import</button>
                <button onclick="backupData(); closeMobileMenu();" class="btn-neon btn-neon-purple w-full text-xs"><i class="fas fa-download mr-1"></i>Backup</button>
            </div>

            <h3 class="text-sm neon-text-pink mt-4 mb-3 uppercase tracking-wider font-orbitron">Sistem</h3>
            <button onclick="showConfirmationModal('Yakin ingin mereset?', resetAllSettings); closeMobileMenu();"
                    class="btn-neon btn-neon-pink w-full text-sm mb-4">
                <i class="fas fa-undo mr-2"></i>Reset All
            </button>
        </div>
    </div>


    <!-- Main Content (Refactor) -->
    <main class="container mx-auto px-4 py-8 relative content-layer pt-20">
        <header class="text-center mb-12">
            <!-- Profile (MODIFIKASI: Diubah dari <img> menjadi <video>) -->
            <div class="profile">
                <!-- Ganti img dengan video, tambahkan object-position -->
                <video src="https://files.catbox.moe/fn86on.mp4" alt="Profile Video" autoplay loop muted playsinline
                       style="object-position: 50% 25%; will-change: transform;"></video>
            </div>
            <!-- Judul (Tidak berubah, sudah bagus) -->
            <div class="relative inline-block mb-6">
                <h1 class="glitch-effect text-5xl md:text-7xl font-bold mb-4" data-text="FANNY P.ACE">FANNY P.ACE</h1>
            </div>
            <p class="text-lg md:text-xl neon-text-purple uppercase tracking-wider font-semibold font-orbitron">MLBB Creator & Web Developer</p>
            <p class="max-w-2xl mx-auto mt-6 text-base md:text-lg text-gray-300 leading-relaxed font-rajdhani">
            </p>
        </header>

        <!-- Tampilan Waktu (Tidak berubah, sudah bagus) -->
        <div class="flex justify-center mb-12">
            <div class="time-container rounded-lg p-4 text-center">
                <div id="time" class="text-3xl md:text-4xl font-bold font-orbitron">00:00:00</div>
                <div id="date" class="text-base md:text-lg uppercase tracking-wider mt-1 font-rajdhani">Loading...</div>
            </div>
        </div>

        <!-- Grid Portal (Layout Diberi Jarak Lebih) -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 md:gap-8 mb-12" id="portals-grid">
            <!-- Kartu Portal akan di-render oleh JS di sini -->
        </div>
    </main>

    <!-- Footer (Refactor) -->
    <footer class="text-white text-center content-layer">
        <p class="text-sm opacity-80 font-rajdhani">¬© 2025 Created by Fanny P.Ace | All Rights Reserved</p>
        <p class="text-xs mt-2 font-orbitron">Powered by Uranus Support Technology</p>
    </footer>

    <!-- Modal Tambah Portal (Refactor) -->
    <div id="add-portal-modal" class="fixed inset-0 flex items-center justify-center z-50 hidden modal-overlay">
        <div class="modal-content rounded-xl p-5 md:p-6 max-w-sm w-full mx-6 relative">
            <button onclick="document.getElementById('add-portal-modal').classList.add('hidden')"
                    class="absolute top-4 right-4 w-10 h-10 bg-gray-900 rounded-full flex items-center justify-center text-xl neon-text-pink hover:scale-125 transition-all">√ó</button>
            <h2 class="text-2xl neon-text-pink mb-3 uppercase tracking-wider font-orbitron font-bold">Create New Portal</h2>

            <form id="portal-form" class="space-y-1">
                <div>
                    <label for="portal-name" class="block mb-1 neon-text-blue uppercase text-sm tracking-wider font-orbitron">Portal Name</label>
                    <input type="text" id="portal-name" class="w-full p-3 rounded-lg text-white font-rajdhani text-base" placeholder="Portal Title" required>
                </div>
                <div>
                    <label for="portal-url" class="block mb-1 neon-text-blue uppercase text-sm tracking-wider font-orbitron">Destination URL</label>
                    <input type="url" id="portal-url" class="w-full p-3 rounded-lg text-white font-rajdhani text-base" placeholder="https://your-link.com" required>
                </div>

                <!-- Input Ikon diubah menjadi Select -->
                <div>
                    <label for="portal-icon" class="block mb-1 neon-text-blue uppercase text-sm tracking-wider font-orbitron">Pilih Ikon Portal</label>
                    <select id="portal-icon" class="w-full p-3 rounded-lg text-white font-rajdhani text-base appearance-none">
                        <option value="fas fa-globe">üåê Globe (Default)</option>
                        <option value="fas fa-link">üîó Link</option>
                        <option value="fas fa-home">üè† Home</option>
                        <option value="fas fa-gamepad">üéÆ Game</option>
                        <option value="fas fa-wallet">üí∞ Wallet</option>
                        <option value="fas fa-shopping-cart">üõí Store</option>
                        <option value="fas fa-star">‚≠ê Favorite</option>
                        <option value="fas fa-book">üìö Book</option>
                        <option value="fas fa-video">üé¨ Video</option>
                        <option value="fas fa-music">üéµ Music</option>
                        <option value="fas fa-image">üñºÔ∏è Image</option>
                        <option value="fas fa-info-circle">‚ÑπÔ∏è Info</option>
                        <option value="fab fa-whatsapp">üí¨ WhatsApp</option>
